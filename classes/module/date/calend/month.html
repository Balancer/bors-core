<table class="{$table_class}"{if $style} style="{$style}"{/if}>
{if $show_caption}<caption>{$show_date|date:m|month_name} {$show_date|date:Y}</caption>{/if}
<tr><th>Пн</th><th>Вт</th><th>Ср</th><th>Чт</th><th>Пт</th><th>Сб</th><th>Вс</th></tr>
{foreach from=$calend item="week"}
<tr>
{foreach from=$week item="day"}
<td{if $day.now} class="info now"{/if}>{if $day.url}<a href="{$day.url}" title="{$day.title|htmlspecialchars}">{$day.number}</a>{else}{$day.number}{/if}</td>
{/foreach}
</tr>
{/foreach}
</table>
