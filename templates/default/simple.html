<html>
<head><title>{$title}</title></head>
<style>{literal}
body {
	font-size: 9pt;
	font-family: Verdana;
}

table.btab { 
	margin: 8px 0px 4px 0px; 
	border-left: 1px solid #9bd;
	border-top: 1px solid #9bd;
	padding: 0;
	border-collapse: collapse;
}

table.btab td { background: white; }

.btab td, .btab th 
{
	border-right: 1px solid #9bd;
	border-bottom: 1px solid #9bd;
	padding: 2px;
	margin: 0;
}

.btab caption {
	color: #def;
	background-color: #358;
}

.btab th {
	color: #358;
	background-color: #def;
}

.w100p { width: 98%; }

div.clear {
	height: 0px;
	clear: both;
}

div.pages_select a {
	margin: 0 3px;
	padding: 1px 2px;
	border: 1px solid #358;
	text-decoration: none;
}

div.pages_select a.current_page {
	background-color: #358;
	color: white;
}

div.pages_select a.select_page {
}

{/literal}</style>
<body>
<small>{module class="nav_top" id=$this}</small>
<div align="right">{$description}</div>
<h1>{$title}</h1>

{$body}

{if $access}
<hr />
<small><center> 
	edit <a href="{$main_uri}?edit">page</a> | 
	<a href="{$main_uri}?edit-data">data</a> |
	<a href="{$main_uri}?nav_edit">navigation</a>
</center></small>
{/if}
</body>
